<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V.L.P.H.A. Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />

  <!-- Netlify Studio Compatibility -->
  <meta name="netlify" content="netlify-plugin-studio" />
  <script type="application/json" id="netlify-studio-config">
  { "editable": true }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Marcellus', serif;
      background: black url('images/sacred_symbols.png') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5dc;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      border-bottom: 2px solid #f5f5dc;
      animation: fadeIn 2s ease-out;
    }
    header img {
      height: 100px;
      max-width: 80%;
    }
    nav {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #f5f5dc;
      text-decoration: none;
      font-size: 20px;
      position: relative;
      transition: all 0.4s ease;
    }
    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s;
      margin-top: 5px;
    }
    nav a:hover::after {
      width: 100%;
    }
    nav a:hover {
      color: white;
      transform: scale(1.1);
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 3s ease-out;
    }
    .hero h1 {
      font-size: 56px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .btn {
      border: 2px solid #f5f5dc;
      padding: 15px 30px;
      color: #f5f5dc;
      background: transparent;
      text-decoration: none;
      font-weight: bold;
      font-size: 22px;
      border-radius: 10px;
      position: relative;
      transition: 0.4s;
      overflow: hidden;
      animation: fadeIn 4s ease-out;
    }
    .btn::after {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, white 0%, transparent 60%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s;
      opacity: 0.2;
    }
    .btn:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #ccc;
      margin-top: 80px;
      border-top: 1px solid #f5f5dc;
      animation: fadeIn 5s ease-out;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    #counter {
      margin-top: 30px;
      font-size: 18px;
      color: #f5f5dc;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      header img {
        height: 80px;
      }
      .hero h1 {
        font-size: 38px;
      }
      .hero p {
        font-size: 18px;
      }
      .btn {
        font-size: 18px;
        padding: 12px 25px;
      }
      nav a {
        font-size: 18px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Wormhole Transition Effect */
    a {
      transition: all 0.6s ease;
    }
    a:active {
      transform: scale(0.2) rotate(720deg);
      opacity: 0;
    }
  </style>
</head>

<body>

<div id="particles-js"></div>

<header>
  <img src="images/vlpha_logo.png" alt="V.L.P.H.A. Logo" />
  <nav>
    <a href="#">Stream Portal</a>
    <a href="#">Sigil Gear</a>
    <a href="#">The Message</a>
    <a href="#">The Codex</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome Home</h1>
  <p>Vision. Love. Peace. Huge Action.</p>
  <a class="btn" href="#">ENTER THE FREQUENCY</a>
  <div id="counter">777 Guardians have entered the Frequency.</div>
</section>

<audio autoplay muted loop style="display: none;">
  <source src="ambient.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<footer>
  &copy; 2025 V.L.P.H.A. â€” Forged through Light, Love, and Huge Action.
</footer>

<!-- Particle.js Library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 120, "density": { "enable": true, "value_area": 1000 } },
    "color": { "value": "#f5f5dc" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": false },
    "move": { "enable": true, "speed": 1, "direction": "none", "out_mode": "out" }
  }
});

// Guardian Counter
let guardians = 777;
document.getElementById('counter').innerText = guardians + " Guardians have entered the Frequency.";
</script>
<div style="text-align: center; margin-top: 40px;">
  <a href="abraxus4.html" style="padding: 15px 30px; background:#00ffe1; color:#000; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 1.2em;">
    Speak with Abraxus 4.0
  </a>
</div>

</body>
</html>

</body>
