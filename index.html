<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.L.P.H.A. Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background-color: black;
            color: gold;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 2px solid gold;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: gold;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: white;
        }
        .hero {
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .btn {
            border: 2px solid gold;
            padding: 12px 30px;
            color: gold;
            background: transparent;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: gold;
            color: black;
        }
        footer {
            text-align: center;
            padding: 30px;
            font-size: 14px;
            color: #aaa;
            margin-top: 100px;
            border-top: 1px solid gold;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<header>
    V.L.P.H.A. Global
    <nav>
        <a href="#">Pest Masters</a>
        <a href="#">Vibe 'N Dive</a>
        <a href="#">V.L.P.H.A. Clothing</a>
        <a href="#">Our Mission</a>
    </nav>
</header>

<section class="hero">
    <h1>Welcome Home, Guardian</h1>
    <p>Vision. Love. Peace. Huge Action.</p>
    <a class="btn" href="#">ENTER THE FREQUENCY</a>
</section>

<footer>
    &copy; 2025 V.L.P.H.A. | Forged with Light & Huge Action
</footer>

<!-- Particle.js library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 1200 } },
        "color": { "value": "#ffd700" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 1, "direction": "none", "out_mode": "out" }
    }
});
</script>

</body>
</html>
