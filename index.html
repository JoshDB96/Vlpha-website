<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.L.P.H.A. Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Marcellus', serif;
            background-color: black;
            color: #f5f5dc;
            background-image: url('images/sacred_symbols.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 30px;
            border-bottom: 2px solid #f5f5dc;
        }
        header img {
            height: 120px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #f5f5dc;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: white;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 56px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .btn {
            border: 2px solid #f5f5dc;
            padding: 15px 30px;
            color: #f5f5dc;
            background: transparent;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
            border-radius: 10px;
            position: relative;
            transition: 0.4s;
        }
        .btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 10px;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .btn:hover::after {
            opacity: 1;
        }
        footer {
            text-align: center;
            padding: 30px;
            font-size: 14px;
            color: #ccc;
            margin-top: 80px;
            border-top: 1px solid #f5f5dc;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }
        #counter {
            margin-top: 30px;
            font-size: 18px;
            color: #f5f5dc;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<header>
    <img src="images/vlpha_logo.png" alt="V.L.P.H.A. Logo">
    <nav>
        <a href="#">Stream Portal</a>
        <a href="#">Sigil Gear</a>
        <a href="#">The Message</a>
        <a href="#">The Codex</a>
    </nav>
</header>

<section class="hero">
    <h1>Welcome Home</h1>
    <p>Vision. Love. Peace. Huge Action.</p>
    <a class="btn" href="#">ENTER THE FREQUENCY</a>

    <div id="counter">777 Guardians have entered the Frequency.</div>
</section>

<audio autoplay muted loop style="display:none;">
    <source src="ambient.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<footer>
    &copy; 2025 V.L.P.H.A. â€” Forged through Light, Love, and Huge Action.
</footer>

<!-- Particle.js library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 120, "density": { "enable": true, "value_area": 1000 } },
        "color": { "value": "#f5f5dc" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 1, "direction": "none", "out_mode": "out" }
    }
});

// Guardian Counter
let guardians = 777;
document.getElementById('counter').innerText = guardians + " Guardians have entered the Frequency.";
</script>

</body>
</html>
