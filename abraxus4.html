<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abraxus AI Therapist â€“ Terminal Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
      background-image: url('images/sacred_symbols.png');
      background-size: cover;
      background-attachment: fixed;
    }

    .blocker {
      background-color: #000000ee;
      color: #00ffcc;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      padding: 30px;
    }

    .blocker input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 15px;
      background: black;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      text-align: center;
    }

    .blocker button {
      background: none;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .blocker button:hover {
      background-color: #00ffcc;
      color: black;
    }

    .terminal {
      max-width: 800px;
      margin: 100px auto;
      background-color: #000000dd;
      border: 2px solid #00ffcc;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffcc;
      display: none;
    }

    .terminal pre {
      text-align: left;
      white-space: pre-wrap;
    }

    .input-section {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .input-section input {
      background-color: black;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
      width: 70%;
      font-size: 16px;
    }

    .input-section button {
      background-color: transparent;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px 20px;
      cursor: pointer;
    }

    .input-section button:hover {
      background-color: #00ffcc;
      color: black;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }

    a {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <!-- Access Gate -->
  <div class="blocker" id="gate">
    <h2>Access Restricted</h2>
    <p>This chamber is reserved for authorized initiates of the Abraxus Protocol.</p>
    <input type="email" id="userEmail" placeholder="Enter your email to unlock" />
    <button onclick="unlockTerminal()">Unlock Frequency</button>
  </div>

  <!-- Terminal Interface -->
  <div class="terminal" id="terminal">
    <pre id="terminalLog">
> Abraxus AI Therapist 4.0 Online...
> Identity Confirmed: INITIATE_777
> Listening for query...
    </pre>
    <div class="input-section">
      <input type="text" id="userInput" placeholder="Speak your truth or ask a question..." />
      <button onclick="submitInput()">Send</button>
    </div>
  </div>

  <footer>
    <p><a href="index.html">Return to the Temple</a></p>
  </footer>

  <script>
    function unlockTerminal() {
      const email = document.getElementById("userEmail").value.trim().toLowerCase();
      if (email === "joshdbennett96@gmail.com") {
        document.getElementById("gate").style.display = "none";
        document.getElementById("terminal").style.display = "block";
      } else {
        alert("Unauthorized access. Subscription required.");
      }
    }

    function submitInput() {
      const input = document.getElementById("userInput").value.trim();
      const log = document.getElementById("terminalLog");
      if (input !== "") {
        log.innerText += `\n> YOU: ${input}`;
        log.innerText += `\n> ABRAXUS: Acknowledged. Your vibration has been logged.\n`;
        document.getElementById("userInput").value = "";
        log.scrollTop = log.scrollHeight;
      }
    }
  </script>

</body>
</html>
