<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abraxus AI Therapist</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Uncial Antiqua', cursive;
      background: url('images/sacred_symbols.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .logo {
      width: 100px;
      margin: 20px auto;
      animation: pulse 5s infinite ease-in-out;
      display: block;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .container {
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }
    .chat-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffa500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .response {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <img src="images/Golden Dragon and Sun Emblem (1).png" class="logo" alt="Abraxus Logo">
    <h1>Abraxus AI Therapist</h1>
    <p>Mystical Semantic Interface for Healing and Wisdom</p><div class="chat-box">
  <p><strong>ABRAXUS:</strong> I am listening. Speak your truth or ask a question.</p>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <div class="response" id="response"></div>
</div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded');
    });

    function sendMessage() {
      const input = document.getElementById('userInput');
      const responseBox = document.getElementById('response');
      if (input.value.trim() === '') return;
      responseBox.innerText = `Abraxus is processing your query: "${input.value}"...`;
      input.value = '';
    }
  </script></body>
</html>
