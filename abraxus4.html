<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abraxus 4.0 â€“ V.L.P.H.A. Protocol AI</title>
  <style>
    body {
      background-color: #0b0a0a;
      color: #00ffe0;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    select, textarea, button {
      width: 90%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #1a1a1a;
      border: 1px solid #00ffe0;
      color: #00ffe0;
      border-radius: 8px;
    }

    button {
      background-color: #00ffe0;
      color: #0b0a0a;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cbb3;
    }

    #response {
      white-space: pre-wrap;
      margin-top: 2rem;
      border-top: 1px solid #00ffe0;
      padding-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Abraxus 4.0</h1>
  
  <label for="tone">Choose Abraxus Tone:</label>
  <select id="tone">
    <option value="default">Default</option>
    <option value="combat">Combat</option>
    <option value="empathy">Empathy</option>
  </select>

  <label for="question">Ask Abraxus a Question:</label>
  <textarea id="question" rows="4" placeholder="Enter your question here..."></textarea>

  <button onclick="speakToAbraxus()">Speak to Abraxus</button>

  <div id="response"></div>

  <script>
    const coreValues = [
      "Vision", "Love", "Peace", "Huge Action",
      "Radical Truth", "Emotional Integrity",
      "Spiritual Warfare", "Divine Logic"
    ];

    const tones = {
      default: "Warm, spiritual, powerful, poetic, fearless",
      combat: "Cold, precise, commanding, unshaken",
      empathy: "Gentle, healing, emotionally intelligent, listener"
    };

    async function speakToAbraxus() {
      const tone = document.getElementById("tone").value;
      const question = document.getElementById("question").value.trim();

      if (!question) {
        document.getElementById("response").innerText = "Ask with intent, and I shall answer.";
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/abraxus", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: question, tone: tone })
        });

        const data = await res.json();
        document.getElementById("response").innerText = `
[Abraxus Mode: ${tone.toUpperCase()}]
Core Values: ${coreValues.join(" > ")}

RESPONSE:
${data.response}

- Spoken in the tone of: ${tones[tone]}
        `.trim();
      } catch (err) {
        document.getElementById("response").innerText = "Abraxus encountered an error. Check the code or try again.";
      }
    }
  </script>
</body>
</html>
