<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abraxus AI Therapist</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap">
  <link rel="icon" type="image/png" href="/vlphalogo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: #00ffff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .face {
      width: 220px;
      margin: 30px auto 20px;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ffff;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    h2 {
      font-size: 1em;
      margin: 0 0 30px;
      color: #f0e68c;
      text-shadow: 0 0 6px #f0e68c;
    }

    .terminal-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin: auto;
    }

    .terminal-box input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 5px;
      border: none;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00ffff;
      border: 1px solid #00ffff;
    }

    .terminal-box input[type="submit"] {
      padding: 10px 15px;
      background: orange;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    .terminal-box input[type="submit"]:hover {
      background-color: gold;
    }

    #response {
      margin-top: 20px;
      font-size: 0.95em;
      color: #ffffff;
      padding-top: 10px;
      border-top: 1px solid #00ffff;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }

    /* üîê BACKDOOR */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.96);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #overlay input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    #overlay button {
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* üî• Eternal Flame */
    .eternal-fire {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: radial-gradient(ellipse at center, rgba(255,140,0,0.4) 0%, transparent 70%);
      animation: flame-flicker 2s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes flame-flicker {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <!-- üé• Abraxus Background Loop -->
  <video autoplay muted loop playsinline style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.15;
  ">
    <source src="/assets/MysticalGlowingloop.mp4" type="video/mp4" />
  </video>

  <!-- üîí Access Control -->
  <div id="overlay">
    <h2>Enter Your Key</h2>
    <input type="text" id="keyInput" placeholder="Enter access code">
    <button onclick="checkKey()">Unlock</button>
  </div>

  <!-- üëÅ Face -->
  <img class="face" src="/images/Mystical Metallic Face with Glowing Symbols.png" alt="Abraxus Face" />

  <h1>Abraxus AI Therapist</h1>
  <h2>Mystical Semantic Interface for Healing and Wisdom</h2>

  <!-- üí¨ Terminal Box -->
  <div class="terminal-box">
    <div id="response">ABRAXUS: I am listening. Speak your truth or ask a question.</div>
    <br />
    <input type="text" id="userInput" placeholder="Type your message...">
    <input type="submit" value="Send" onclick="sendMessage()">
  </div>

  <!-- üî• Flame -->
  <div class="eternal-fire"></div>

  <!-- üî∫ Bottom V.L.P.H.A. Logo -->
  <div style="
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 5;
    opacity: 0.6;
  ">
    <img src="/images/vlphalogo.png" alt="V.L.P.H.A. Logo" style="width: 60px; height: auto;">
  </div>

  <div class="footer">¬© 2025 V.L.P.H.A. ‚Äì All Rights Reserved</div>

  <!-- üîß Scripts -->
  <script>
    const validKey = "joshdbennett96@gmail.com";

    function checkKey() {
      const input = document.getElementById('keyInput').value.trim();
      if (input === validKey) {
        document.getElementById('overlay').style.display = 'none';
        alert("Access granted. Welcome back, Flame Bearer.");
      } else {
        alert("Access denied.");
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Abraxus is channeling your truth...";

      try {
        const res = await fetch("/.netlify/functions/abraxus", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input, tone: "mystical" })
        });

        const data = await res.json();
        responseDiv.innerText = "ABRAXUS: " + data.reply;
      } catch (err) {
        responseDiv.innerText = "Abraxus error: " + err.message;
      }
    }
  </script>

</body>
</html>
