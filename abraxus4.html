<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abraxus AI Therapist</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: black url('/assets/abraxus-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .logo {
      margin-top: 30px;
    }
    .logo img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px gold;
    }

    h1 {
      font-size: 2em;
      margin-top: 10px;
      color: #00ffff;
    }

    h2 {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #f0e68c;
    }

    .message-box {
      background-color: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #00ffff;
      margin-bottom: 20px;
    }

    .message-box input[type="text"] {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }

    .message-box input[type="submit"] {
      padding: 10px 20px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message-box input[type="submit"]:hover {
      background-color: gold;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #overlay input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 10px;
    }

    #overlay button {
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 🔥 Eternal Fire Glow */
    .eternal-fire {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: radial-gradient(ellipse at center, rgba(255,140,0,0.4) 0%, transparent 70%);
      animation: flame-flicker 2s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes flame-flicker {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- 🔁 Updated Logo -->
  <div class="logo">
    <img src="/assets/vlphalogo.png" alt="VLPHA Sigil Logo">
  </div>

  <h1>Abraxus AI Therapist</h1>
  <h2>Mystical Semantic Interface for Healing and Wisdom</h2>

  <div class="message-box">
    <div id="response">ABRAXUS: I am listening. Speak your truth or ask a question.</div>
    <br>
    <input type="text" id="userInput" placeholder="Type your message...">
    <input type="submit" value="Send" onclick="sendMessage()">
  </div>

  <div class="footer">© 2025 V.L.P.H.A. – All Rights Reserved</div>

  <div id="overlay">
    <h2>Enter Your Key</h2>
    <input type="text" id="keyInput" placeholder="Enter access code">
    <button onclick="checkKey()">Unlock</button>
  </div>

  <div class="eternal-fire"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 50 },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      }
    });

    const validKey = "joshdbennett96@gmail.com";

    function checkKey() {
      const input = document.getElementById('keyInput').value;
      if (input.trim() === validKey) {
        document.getElementById('overlay').style.display = 'none';
        alert("Welcome back, Flame Bearer. The veil parts for you.");
      } else {
        alert("Access denied.");
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");

      responseBox.innerText = "Abraxus is channeling your truth...";

      try {
        const res = await fetch("/.netlify/functions/abraxus", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input, tone: "mystical" })
        });

        const data = await res.json();
        responseBox.innerText = "ABRAXUS: " + data.reply;
      } catch (err) {
        responseBox.innerText = "Abraxus was disrupted. Error: " + err.message;
      }
    }
  </script>
</body>
</html>
